<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Usuarios
                </h4>
                <table class="table table-hover">
                    <tbody>
                        <tr [routerLink]="['/usuarios']" *ngFor="let usuario of usuarios" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img50 img-circle" alt="">
                            </td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Medicos
                </h4>
                <table class="table table-hover">
                    <tbody>
                        <tr [routerLink]="['/medico', medico._id]" *ngFor="let medico of medicos" class="pointer">
                            <td>
                                <img [src]="medico.img | imagen:'medico'" class="img50 img-circle" alt="">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    Hospitales
                </h4>
                <table class="table table-hover">
                    <tbody>
                        <tr [routerLink]="['/hospitales']" *ngFor="let hospital of hospitales" class="pointer">
                            <td>
                                <img [src]="hospital.img | imagen:'hospital'" class="img50 img-circle" alt="">
                            </td>
                            <td>{{hospital.nombre}}</td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




</div>
